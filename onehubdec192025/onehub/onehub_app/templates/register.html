{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | OneHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-box {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e8f0fe;
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-box">
    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="OneHub Logo">
    </div>

    <h2>Create Account</h2>
    <p>Join OneHub today</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required
                   pattern="[A-Za-z\s]+"
                   title="Name can only contain letters and spaces">
        </div>

        <!-- Age -->
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" min="1" max="120" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" minlength="8" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" maxlength="10" minlength="10" pattern="\d{10}" required 
                   title="Phone number must be exactly 10 digits">
        </div>

        <!-- Address -->
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" required></textarea>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <!-- Profile Image -->
        <div class="form-group">
            <label>Profile Image</label>
            <input type="file" name="image" accept="image/*" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">
            <i class="fas fa-user-plus"></i> Register
        </button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login/">Login</a>
    </div>
</div>

<!-- JS to prevent numbers in name field -->
<script>
const nameInput = document.querySelector('input[name="name"]');
nameInput.addEventListener('input', () => {
    nameInput.value = nameInput.value.replace(/[^A-Za-z\s]/g, '');
});
</script>

</body>
</html>
